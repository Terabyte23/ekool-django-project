{% load static %}
<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eKool</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="icon" href="{% static 'main/img/logo.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
<body>
<form method="post">
    {% csrf_token %}
  <h1 class="palun">Palun logi sisse</h1>
  <div class="reg">
    <h4 class="input-nimi">Kasutajanimi</h4>
    <input class="nimi">
    <h4 class="input-pass">Parool</h4>
    <input type="password" class="password-input">
    <button class="login" onclick="redirectToLoginPage()">Sisene</button>
    <a href="#" class="btncontent">Unustasid parooli?</a>
  </div>
  <h4 class="new">Oled uus eKooli kasutaja?</h4>
  <a href="sisine" class="newacc">Loo konto</a>
<acide>
    <img class="ekool" src="{% static 'main/img/ekool.png' %}">
    <img class="lapsed" src="{% static 'main/img/lapsed.svg' %}">
    <div class="password-container">
      <img src="{% static 'main/img/show.png' %}" alt="Open eye" class="eye-open" onclick="togglePasswordVisibility()">
      <img src="{% static 'main/img/hide.png' %}" alt="Closed eye" class="eye-closed" onclick="togglePasswordVisibility()">
  </div>
</acide>
<main>
    {% block content %}
    {% endblock %}
</main>
  <script src="{% static 'main/js/script.js' %}"></script>
</form>
</body>
</html>
